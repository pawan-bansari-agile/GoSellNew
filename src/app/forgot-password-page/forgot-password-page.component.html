<div class="container">
  <div class="content">
    <h2>Forgot Password</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').touched">
          <small *ngIf="forgotPasswordForm.get('email').hasError('required')">Email is required</small>
          <small *ngIf="forgotPasswordForm.get('email').hasError('email')">Invalid Email!</small>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
    </form>
  </div>
</div>
