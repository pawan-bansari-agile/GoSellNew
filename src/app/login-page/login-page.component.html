<div style="text-align: center; height: 100vh;">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <label style="display: block;">
      Email:
      <input type="email" formControlName="email">
      <div *ngIf="loginForm.get('email').errors && loginForm.get('email').touched" style="color: red;">
        <small *ngIf="loginForm.get('email').hasError('required')">Email is required</small>
        <small *ngIf="loginForm.get('email').hasError('email')">Invalid email format</small>
      </div>
    </label>
    <label style="display: block;">
      Password:
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched" style="color: red;">
        <small *ngIf="loginForm.get('password').hasError('required')">Password is required</small>
      </div>
    </label>
    <div style="text-align: center;">
      <a style="margin-bottom: 10px;" [routerLink]="['..','forgot-password']">Forgot Password?</a><br>
      <button style="display: inline-block;" type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </div>
  </form>
  <p>Don't have an account? <a [routerLink]="['..','sign-up']">Sign Up</a></p>
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
